{% extends "base.html" %}

{% block content %}

{% for book in all_books %}
    <div class="title">   
        <span><b>Title: </b>"{{ book.title }}"</span>
    </div>

    <div class ="author">
        <span><b>Author: </b>{{ book.author.first_name }} {{book.author.last_name}}</span>
    </div>

    <div class ="genre">
        <span><b>Genre: </b>{{book.genre}}</span>
    </div>
    <br>


{% endfor %}

{% endblock content %}
